{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Registrar Nueva Mascota</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    
                    <!-- Renderizado autom치tico del formulario con estilos de Bootstrap -->
                    {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.help_text %}
                        <div class="form-text">{{ field.help_text }}</div>
                        {% endif %}
                        {% for error in field.errors %}
                        <div class="text-danger small">{{ error }}</div>
                        {% endfor %}
                    </div>
                    {% endfor %}

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg">Guardar Mascota</button>
                        <a href="{% url 'lista_mascotas' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Un peque침o script para a침adir clases de Bootstrap a los inputs de Django autom치ticamente -->
<script>
    var inputs = document.querySelectorAll('input, select, textarea');
    inputs.forEach(function(input) {
        input.classList.add('form-control');
        if (input.type === 'checkbox') {
            input.classList.remove('form-control');
            input.classList.add('form-check-input');
        }
    });
</script>
{% endblock %}
